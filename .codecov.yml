codecov:
  notify:
    require_ci_to_pass: yes

comment: false

coverage:
  precision: 2
  round: down

  status:
    project:
      engine:
        range: 70...100
        threshold: 0.2
        flags: engine
      webapp:
        range: 45...100
        threshold: 0.5
        flags: webapp
      graphql:
        range: 55...100
        threshold: 0.5
        flags: graphql
    patch: no
    changes: no
