type ImageViewerLink {
  annotations: [Annotation!]!
  datasetId: String!
  id: String!
  snapshot: String! # JSON
  version: Int!
}

input IVLCreateInput {
  annotationIds: [String!]!
  datasetId: String!
  snapshot: String! # JSON
  version: Int!
}

type Query {
  imageViewerLink(id: String!, datasetId: String!): ImageViewerLink
}

type Mutation {
  createImageViewerLink(input: IVLCreateInput!): String!
}
